services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_STREAM=webhooks
    depends_on:
      - redis
  delivery:
    build:
      context: .
      dockerfile: Dockerfile.delivery
    environment:
      - REDIS_HOST=redis
      - REDIS_STREAM=webhooks
      - REDIS_CONSUMER_GROUP=webhooks-consumer-group
    depends_on:
      - redis
      - api
  redis:
    image: "redis:alpine"
  echoserver:
    image: nginx
    depends_on:
      - delivery
